<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Box 1 -->
    <!-- 1. Inline Style -->
    <div style="border-color: red; border-width: 10px; border-style: solid;">
        <h1>1</h1>
    </div>
    <!-- Box 2 -->
    <!-- Background Border -->
    <div style="background-color: red;">
        <h1>2</h1>
    </div>
    <!-- Box 3 -->
    <!-- Colout of text and background -->
    <div style="background-color: blue;">
        <h1 style="color: azure;">3</h1>
    </div>
    <!-- Box 4 -->
    <!-- Link insertion -->
    <a style="background-color: red; color: white;" href="https://www.twitter.com">Click here to open Twitter sty</a>
    <a style="background-color: blue; color: white;" href="https://www.facebook.com">Click here to open Facebook</a>
    <a style="background-color: green; color: white;" href="https://www.youtube.com">Click here to open Youtube</a>

    <p>Hello</p>
    <p>World</p>
    <span>Hello</span>
    <span>World</span>

    <!-- Boxes in a Box -->
    <!-- Parents Div [h 300px w 300px] -->
    <!-- Children Div [h 100px w 200px] 1red, 2green, 3blue-->
    <p>Block Flow</p>
    <div style="height: 300px; width: 300px; background-color: yellow;">
        <div style="height: 100px; background-color: red;">1</div>
        <div style="height: 100px; background-color: green;">2</div>
        <div style="height: 100px; background-color: yellow;">3</div>
    </div><p></p>


    <!-- Boxes in a Box -->
    <!-- Parents Div [h 300px w 300px] -->
    <!-- Children Div [h 100px w 200px] 1red, 2green, 3blue-->
    <p>Inline Flow</p>
    <div style="height: 300px; width: 310px; background-color: yellow;">
        <div style="height: 100px; width: 100px; background-color: red; display: inline-block;;">1</div>
        <div style="height: 100px; width: 100px;background-color: green; display: inline-block;">2</div>
        <div style="height: 100px; width: 100px; background-color: magenta; display: inline-block;">3</div>
    </div>
</body>
</html>
